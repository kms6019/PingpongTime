<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탁구 경기 시간 계산기</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <img src="image/img.png" alt="탁구 그림" class="logo">
    <h2>탁구 경기 시간 계산기</h2>

    <fieldset>
        <legend>예선 설정</legend>
        <label>한조당 팀 수:</label>
        <input type="number" id="numTeamsPrelim" value="5" min="2">
        <label>한조당 탁구대 개수:</label>
        <input type="number" id="numTablesPrelim" value="1" min="1">
        <label>경기 방식:</label>
        <select id="tournamentTypePrelim" disabled>
            <option value="league" selected>리그전</option>
        </select>
        <label>경기 유형:</label>
        <select id="matchTypePrelim">
            <option value="single">단판</option>
            <option value="3set">3판 2선</option>
            <option value="5set" selected>5판 3선</option>
        </select>
        
    </fieldset>

    <fieldset>
        <legend>본선 설정</legend>
        <label>경기 방식:</label>
        <select id="tournamentTypeFinal" onchange="toggleFinalInput()">
            <option value="league">리그전</option>
            <option value="knockout" selected>토너먼트</option>
        </select>
        <div id="finalTeamsContainer">
            <label>본선 시작은 몇 강부터?:</label>
            <select id="numTeamsFinal">
                <option value="2">결승</option>
                <option value="4">4강</option>
                <option value="8">8강</option>
                <option value="16">16강</option>
                <option value="32">32강</option>
                <option value="64">64강</option>
                <option value="128">128강</option>
            </select>
        </div>
        <label>경기 유형:</label>
        <select id="matchTypeFinal">
            <option value="single">단판</option>
            <option value="3set">3판 2선</option>
            <option value="5set" selected>5판 3선</option>
        </select>
        <label>탁구대 개수:</label>
        <input type="number" id="numTablesFinal" value="1" min="1">
    </fieldset>

    <button onclick="calculateTime()">계산하기</button>
    <p id="result"></p>

    <script src="js/script.js"></script>
</body>
</html>
